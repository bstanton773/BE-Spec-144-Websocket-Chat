<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Temple Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Put the SocketIO CDN above any of our own JS -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <!-- Our own JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Coding Temple Chat</span>
        </div>
    </nav>

    <div class="container">

        <!-- Welcome Banner Row -->
        <div class="row">
            <div class="col">
                <h1 class="text-center" id="welcome-banner">Welcome to the Coding Temple Chat</h1>
            </div>
        </div>

        <!-- Username Form Row -->
        <div class="row" id="usernameRow">
            <div class="col">
                <div class="card p-3">
                    <form id="username-form">
                        <input type="text" class="form-control" placeholder="Enter Username" id="username" name="username">
                        <button type="submit" class="btn btn-outline-primary w-100 mt-3">Enter Username</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Messages Row -->
        <div class="row" id="messageRow" style="display: none">
            <div class="col">
                <div class="card">
                    <div class="card-header">Messages</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><b>Brian:</b> Hello</li>
                        <li class="list-group-item"><b>David:</b> Hi</li>
                        <li class="list-group-item"><b>Sarah:</b> What is up</li>
                        <li class="list-group-item"><b>Aly:</b> Howdy</li>
                        <li class="list-group-item"><b>Brian:</b> Goodbye</li>
                    </ul>
                    <div class="card-footer">
                        <form id="send-chat">
                            <input type="text" class="form-control" placeholder="Enter chat" id="message" name="message">
                            <button type="submit" class="btn btn-outline-success w-100 mt-3">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
